<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Guess A Number!</title>
		<script src="vendors/jquery.min.js"></script>
		<script src="scripts/client.js"></script>
		<link rel="stylesheet" href="styles/styles.css" />
		<link
			rel="shortcut icon"
			href="images/favicon.ico"
			type="image/x-icon"
		/>
	</head>
	<body>
		<h1 class="header">YOUR GAME HERE!</h1>
		<div class="form-container">
			<div class="input-fields">
				<div><p>Heather</p>
					<input
						type="number"
						placeholder="guess"
						id="heather-guess"
						class=""
						min="1" max="25"/></div>
				<div><p>Leah</p>
					<input type="number" placeholder="guess" id="leah-guess" class="" min="1" max="25"/></div>
				<div><p>Dan</p>
					<input type="number" placeholder="guess" id="dan-guess" class="" min="1" max="25"/></div>
				<div>
					<p>Dave</p>
				<input type="number" placeholder="guess" id="dave-guess" class="" min="1" max="25"/>
				</div>
			</div>

			<div class="buttons">
				<div><button id="submit-button">Submit</button></div>
			<div><button id="reset-button">Reset</button></div>
			</div>
		</div>

		<div class="numberOfGuessContainer">
			<h1  class="h2">Number of Guesses: <span id="click-count"></span></h1>
		</div>

		<div class="guessResults">
			<h1 class="h3">Guess Results</h1>

			<table>
				<thead>
					<tr>
						<th>Name</th>
						<th>Previous Guesses</th>
						<th>Last Guess</th>
					</tr>
				</thead>

				<tbody>
					<tr>
						<td>Heather</td>
						<td id="heather-row"></td>
						<td id="heather-result"></td>
					</tr>
					<tr>
						<td>Leah</td>
						<td id="leah-row"></td>
						<td id="leah-result"></td>
					</tr>
					<tr>
						<td>Dan</td>
						<td id="dan-row"></td>
						<td id="dan-result"></td>
					</tr>
					<tr>
						<td>Dave</td>
						<td id="dave-row"></td>
						<td id="dave-result"></td>
					</tr>
				</tbody>
			</table>
		</div>
        
		<div class="winnerContainer">
			<h1 id="winner-container" ></h1>
		</div>
	</body>
</html>
